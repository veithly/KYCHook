<!doctype html>
<html lang="en" class="dark-theme" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KYCHook - Decentralized Identity Verification</title>
    <meta name="description" content="Secure, privacy-preserving KYC verification powered by Sui, Walrus, and TEE technology." />
    <meta name="keywords" content="KYC, Sui, Blockchain, Identity, Privacy, TEE, Walrus, Web3" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kychook.com/" />
    <meta property="og:title" content="KYCHook - Decentralized Identity Verification" />
    <meta property="og:description" content="Secure, privacy-preserving KYC verification powered by Sui, Walrus, and TEE technology." />
    <meta property="og:image" content="/logo.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kychook.com/" />
    <meta property="twitter:title" content="KYCHook - Decentralized Identity Verification" />
    <meta property="twitter:description" content="Secure, privacy-preserving KYC verification powered by Sui, Walrus, and TEE technology." />
    <meta property="twitter:image" content="/logo.svg" />

    <style>
      /*
  Josh's Custom CSS Reset
  https://www.joshwcomeau.com/css/custom-css-reset/
*/
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
      #root,
      #__next {
        isolation: isolate;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
